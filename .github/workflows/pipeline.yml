name: Build and Test Cooking App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_test:

    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Use Node.js 20.x
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        cache: 'npm'
    - name: Show Username
      run: echo daniel2212
    - name: Install Dependencies
      run: npm install
    - name: Run App
      run: npm start
    - name: Run Unit Tests
      run: npm run test:unit
